version: "3.6"
services:

######### FRONTENDS ##########

 #Portainer - WebUI for Containers
  portainer:
    image: portainer/portainer
    hostname: portainer
    container_name: portainer
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${USERDIR}/docker/portainer/data:/data
      - ${USERDIR}/docker/shared:/shared
    environment:
      - TZ=${TZ}
      - VIRTUAL_HOST=www.portainer.hoho.eu.org,portainer.hoho.eu.org \
      - LETSENCRYPT_HOST=www.portainer.hoho.eu.org,portainer.hoho.eu.org \
      - LETSENCRYPT_EMAIL=tonibobone@gmail.com \
      - LETSENCRYPT_TEST="true"


# Organizer - Unified HTPC/Home Server Web Interface
  organizr:
    container_name: organizr
    hostname: organizr
    restart: unless-stopped
    image: lsiocommunity/organizr
    volumes:
      - ${USERDIR}/docker/organizr:/config
      - ${USERDIR}/docker/shared:/shared
    ports:
      - "8999:80"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VIRTUAL_HOST=www.organizr.hoho.eu.org,organizr.hoho.eu.org \
      - LETSENCRYPT_HOST=www.organizr.hoho.eu.org,organizr.hoho.eu.org \
      - LETSENCRYPT_EMAIL=tonibobone@gmail.com \
      - LETSENCRYPT_TEST="true"

